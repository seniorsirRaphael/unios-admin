<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0ea5e9" />
    
    <!-- Primary Meta Tags -->
    <meta name="title" content="UniOS - University Operating System" />
    <meta name="description" content="Comprehensive university management platform streamlining academics, finance, campus life, and healthcare in one seamless ecosystem." />
    <meta name="keywords" content="university management, education software, campus management, student portal, academic system" />
    <meta name="author" content="UniOS Team" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://unios.vercel.app/" />
    <meta property="og:title" content="UniOS - University Operating System" />
    <meta property="og:description" content="Comprehensive university management platform streamlining academics, finance, campus life, and healthcare." />
    <meta property="og:image" content="%PUBLIC_URL%/social-preview.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://unios.vercel.app/" />
    <meta property="twitter:title" content="UniOS - University Operating System" />
    <meta property="twitter:description" content="Comprehensive university management platform streamlining academics, finance, campus life, and healthcare." />
    <meta property="twitter:image" content="%PUBLIC_URL%/social-preview.png" />

    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap">
    
    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <title>UniOS - University Operating System | Modern Campus Management</title>
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "UniOS",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Web Browser",
      "description": "Comprehensive university management platform",
      "url": "https://unios.vercel.app/",
      "author": {
        "@type": "Organization",
        "name": "UniOS Team"
      },
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      }
    }
    </script>
    
    <!-- Performance optimizations -->
    <style>
      /* Critical CSS for above-the-fold content */
      .loading-fallback {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 2rem; font-family: Arial, sans-serif;">
        <h1>JavaScript Required</h1>
        <p>You need to enable JavaScript to run UniOS. Please enable it in your browser settings and refresh the page.</p>
      </div>
    </noscript>
    
    <!-- Loading fallback -->
    <div id="loading-fallback" class="loading-fallback">
      <div style="text-align: center;">
        <div style="width: 60px; height: 60px; border: 4px solid rgba(255,255,255,0.3); border-top: 4px solid white; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 1rem;"></div>
        <h2 style="margin-bottom: 0.5rem;">UniOS</h2>
        <p style="opacity: 0.8;">Loading University Operating System...</p>
      </div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Remove loading fallback when React loads
      window.addEventListener('load', function() {
        const fallback = document.getElementById('loading-fallback');
        if (fallback) {
          setTimeout(() => {
            fallback.style.opacity = '0';
            setTimeout(() => fallback.remove(), 300);
          }, 1000);
        }
      });
    </script>
  </body>
</html>
